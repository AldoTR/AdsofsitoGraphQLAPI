apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-rustcohle27
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-rustcohle27
  template:
    metadata:
      labels:
        app: graphql-rustcohle27
    spec:
      containers:
      - image: okteto.dev/graphql-rustcohle27:latest
        name: rustcohle27
        envFrom:
        - configMapRef:
            name: rustcohle27-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-rustcohle27
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-rustcohle27"
    port: 8080
  selector:
    app: graphql-rustcohle27
